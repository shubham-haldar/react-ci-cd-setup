name: "Sample react CI pipeline / workflow"

on:
    push:
        branches:
            - main


jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "Setup Node JS"
              uses: actions/setup-node@v4
              with:
                node-version: '21'

            - name: "check node version"
              run: node --version

            - name: "clone the repository"
              uses: actions/checkout@v2